<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The predicted class is: <strong>{{ prediction }}</strong></p>
        
        <h2>Visualizations</h2>
        <h3>Input Feature Values</h3>
        <img src="{{ url_for('static', filename='input_graph.png') }}" alt="Input Feature Values">

        <h3>Feature Importance</h3>
        <img src="{{ url_for('static', filename='feature_importance_plot.png') }}" alt="Feature Importance Plot">

        <h3>Prediction Distribution</h3>
        <img src="{{ url_for('static', filename='prediction_distribution_plot.png') }}" alt="Prediction Distribution Plot">

        <a href="/">Make Another Prediction</a>
    </div>
</body>
</html>
